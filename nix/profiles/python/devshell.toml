# https://numtide.github.io/devshell

[[commands]]
name = "profile"
command = "echo 'python'"
help = "show profile (python)"

[[commands]]
name = "pc"
command = "pre-commit run --all-files --hook-stage manual"
help = "pre-commit (manual)"

[devshell]
packages = [
  "python311",
  "stdenv.cc.cc.lib",
  "uv",
  "pre-commit",
  # LSP for helix
  "nodePackages.pyright",
  "python311Packages.python-lsp-server",
  "python311Packages.pylsp-mypy",
  "python311Packages.python-lsp-ruff",
  "python311Packages.black",
]

# via: https://github.com/numtide/devshell/issues/172#issuecomment-1208745562
[[env]]
name = "CPPFLAGS"
eval = "-I${DEVSHELL_DIR}/include"

[[env]]
name = "LDFLAGS"
eval = "-L${DEVSHELL_DIR}/lib"

[[env]]
name = "LD_LIBRARY_PATH"
eval = "${DEVSHELL_DIR}/lib:${LD_LIBRARY_PATH}"
